<style>

    body {

    }

	h1 {
		font-family: 'MinecraftTen';
		font-weight: 700;
        font-size: 1.25rem;
      	color: #ffffff;
	}
	
	/* Texto destacado con peso bold */

<style>
    .has-text-align-center {
        text-align: center;
    }
    .has-text-align-right {
        text-align: right;
    }
    .has-text-align-left {
        text-align: left;
    }
    .has-text-align-justify {
        text-align: justify;
    }
</style>
<style>
	body {
  		background-image: url('images/fondo_inferior.png');
  		background-repeat: no-repeat;
  		background-position: bottom center;
  		background-size: contain; /* O '100% auto' si quieres ajustar el ancho */
		z-index: -100;
	}
</style>
<style>
	html, body {
    	height: 100%;
    	margin: 0;
  	}
	body {
		background-image: url('images/fondo_web3.png');
		background-repeat: repeat; /*no-repeat*/
		background-position: top center;
		background-attachment: scroll;
  		background-size: cover; /* O '100% auto' si quieres ajustar el ancho */
		height: 100%;
		margin: 0;
  		padding: 0;
		z-index: 100;
	}
</style>
<style>
    .titulo {
